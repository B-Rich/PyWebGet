<!doctype html>
<html>
<head>
    <title>PyWebGet</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="currentStyle">
        @import "css/page.css";
        @import "css/table_jui.css";
        @import "css/Aristo/Aristo.css";
    </style>
    <link rel="stylesheet" type="text/css" href="css/pywebget.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.custom.min.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="js/date.js" type="text/javascript"></script>
    <script src="js/lib.js" type="text/javascript"></script>
    <script src="js/pywebget.js" type="text/javascript"></script>
</head>
<body class="ui-form">
<div id="toolbar" class="fg-toolbar ui-toolbar ui-widget-header ui-corner-tl ui-corner-tr ui-helper-clearfix">
    <button id="add" title="Add" class="button"><img class="toolbar_icon" src="img/icons/plus.png"/></button>
    <button id="pause" title="Pause" class="button" disabled="true"><img class="toolbar_icon"
                                                                         src="img/icons/pause.png"/></button>
    <button id="resume" title="Resume" class="button" disabled="true"><img class="toolbar_icon"
                                                                           src="img/icons/play.png"/></button>
    <button id="remove" title="Delete" class="button" disabled="true"><img class="toolbar_icon"
                                                                           src="img/icons/trash.png"/></button>
    <button id="preferences" title="Delete" class="button"><img class="toolbar_icon" src="img/icons/preferences.png"/>
    </button>
</div>
<div id="download_list_wrapper">
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="download_list_table">
        <thead>
        <tr>
            <th width="25"></th>
            <th width="90">Status</th>
            <th>Filename</th>
            <th>Path</th>
            <th width="80">Size</th>
            <th width="40">Done</th>
            <th width="90">Speed</th>
            <th width="130">ETA</th>
            <th width="70">Downloaded</th>
            <th width="150">Created</th>
            <th width="150">Completed</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="add_task_dialog" class="dialog" style="display:none">
    <table style="width:100%">
        <tr>
            <td style="width:55px">URL(s)</td>
            <td><textarea id="urls" class="text required" placeholder="Required"></textarea></td>
        </tr>
        <tr>
            <td>Cookie</td>
            <td><input id="cookie" type="text" class="text" placeholder="Optional"/></td>
        </tr>
        <tr>
            <td>Referrer</td>
            <td><input id="referer" type="text" class="text" placeholder="Optional"/></td>
        </tr>
    </table>
</div>
<div id="preferences_dialog" class="dialog" style="display:none">
    <form id="preferences_form" onsubmit="return false">
        <table style="width:100%">
            <tr>
                <td style="width:105px">Download dir</td>
                <td><input id="download_path" name="download_path" type="text" class="text required"/></td>
            </tr>
            <tr>
                <td>Buffer limit (per thread)</td>
                <td><input id="buf_size" name="buf_size" type="text" class="text number required" min="4096"/></td>
            </tr>
            <tr>
                <td>Thread limit</td>
                <td><input id="thread_limit" name="thread_limit" type="text" class="text number required" min="1"/></td>
            </tr>
            <tr>
                <td>Max retries</td>
                <td><input id="retry_limit" name="retry_limit" type="text" class="text number required" min="0"/></td>
            </tr>
            <tr>
                <td>Timeout (In seconds)</td>
                <td><input id="timeout" name="timeout" type="text" class="text number required" min="1"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="dialog-alert" style="display:none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span><span
            id="alert-message"></span></p>
</div>
</body>
</html>
